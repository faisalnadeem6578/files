    <style>
      /* General Styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #121212; /* Dark theme background */
        color: #ffffff; /* White text */
        text-align: center;
        margin: 0;
        padding: 0;
      }

      .movie {
        margin: 20px auto;
        padding: 20px;
        background: #1e1e1e; /* Slightly lighter dark background */
        border-radius: 10px;

        text-align: left;
      }

      .movie img {
        width: 100%; /* Responsive image */
        border-radius: 10px;
        margin-bottom: 15px;
      }

        border: none;
        padding: 10px 20px;
        font-size: 1.2em;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #ffd700; /* Brighter gold on hover */
        transform: scale(1.05);
      }

      footer {
        margin-top: 30px;
        font-size: 0.9em;
        color: #888888;
      }
